<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimi Ngo Design</title>
</head>
<body>
    <div class="submit-container">
        <img class="main-logo" src="/img/logos/main_logo.png">
        <h1>Thank you for your inquiry!</h1>
        If you do not receive an email response within 24 hours, please submit your inquiry again.
        <h2>Have a wonderful rest of your day :)</h2>
        <img class="face-logo" src="/img/logos/face_light_blue.png">
    </div>
    <script>
        const resultsList = document.getElementById("results")
        new URLSearchParams(window.location.search).forEach((value, name) => {
            resultsList.append(`${name}: ${value}`)
            resultsList.append(document.createElement("br"))
        })
    </script>
</body>
</html>
